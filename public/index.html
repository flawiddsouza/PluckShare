<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PluckShare - Videos Disappear After 30 days</title>
    <link rel="stylesheet" href="style.css">
    <script src="clipboard.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <section id="upload">
        <form action="/upload" enctype="multipart/form-data" method="POST">
            <input type="file" name="file" accept=".mp4,.mov,.mkv,.3gp" required>
            <input type="submit" value="Upload">
        </form>
        <progress value="0" max="100"></progress>
        <div id="status-bar">
            Status: <span class="upload-status">Ready!</span>
            <section id="uploaded-video"></section>
        </div>
    </section>
    <section id="videos">
    </section>
</body>
</html>
